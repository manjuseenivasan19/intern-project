<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-primary bg-gradient">

  <div class="card p-4 shadow-lg" style="max-width: 350px; width: 100%;">
    <h2 class="text-center fw-bold mb-3">Login</h2>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="mb-2">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="mb-3 text-end">
        <a href="#" class="text-decoration-none">Forget Password?</a>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-outline-dark">Login</button>
      </div>
      <p class="text-center">Not a Member? <a href="#" class="text-decoration-none">Signup</a></p>
    </form>
  </div>

</body>
</html>
